name: CodeQL セキュリティスキャン

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # 毎週月曜日 00:00 UTC に実行
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: コード分析
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: CodeQL を初期化
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: 自動ビルド
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL 分析を実行
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
