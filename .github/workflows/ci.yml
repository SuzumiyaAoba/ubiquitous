name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ビルドとテスト
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v5

      - name: Node.js ${{ matrix.node-version }} をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: ビルド
        run: npm run build

      - name: リント
        run: npm run lint
        continue-on-error: true

      - name: テスト
        run: npm run test
        continue-on-error: true

  typecheck:
    name: TypeScript 型チェック
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v5

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: 型チェック
        run: npx turbo run build --filter=@ubiquitous/api
